<!DOCTYPE html>
<html lang="zxx" class="no-js">
   <head>
      <!-- Mobile Specific Meta -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta charset="UTF-8">
      <!-- Site Title -->
      <title>LOGIN</title>
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:400,500" rel="stylesheet">
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <meta name="google-signin-client_id" content="370809489217-rleeu324u6co1dknrkunps5ci9fq2fr5.apps.googleusercontent.com">
      <!--fontawesome-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap.css">
      <!--Flickity carousel --->
      <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
      <!--Page css -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/index.css">
   </head>
   <body>
      <section class="loginsection">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-4 col-lg-4">
                  <img src="images/22.jpg">
               </div>
               <div class="col-md-8 col-lg-8">
                  <div class="loginheading">
                     <img src="images/logo.png">
                     <h2>KNOW MORE ABOUT ME!</h2>
                  </div>
                  <div class="login-subheading">
                     <h3>Sign into your account</h3>
                     <div class="contact_form">
                        <p class="field-heading">Please complete the fields below in order to login.</p>
                        <form>
                           <div class="row">
                              <div class="col-md-12">
                                 <div class="form-group">
                                    <input type="text" class="form-controll" placeholder="Username" id="username">
                                 </div>
                              </div>
                              <div class="col-md-12">
                                 <div class="form-group">
                                    <input type="password" class="form-controll" placeholder="Password" id="password">
                                 </div>
                              </div>
                           </div>
                           <p>Forgot Password?</p>
                           <div class="submitbutton-section">
                              <a class="submitbutton" onclick="checkLogin();" id="submitbutton" style="color: #fff;">LOGIN</a>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- sticky nav -->
      <script src="js/jquery-2.2.4.min.js"></script>
      <script src="js/parallax.min.js"></script>
      <script src="js/jquery.sticky.js"></script>
      <script src="js/main.js"></script>
      <script src="js/pageHandler.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
